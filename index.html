<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPrinter 연동 테스트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🖨️ WebPrinter</h1>
            <p>간단 테스트</p>
        </header>

        <main class="content">
            <section class="app-status" aria-live="polite">
                <div class="info-line"><span class="label">앱상태</span><span id="app-status" class="value">확인 중...</span></div>
                <div class="info-line"><span class="label">설치된 버전</span><span id="app-version" class="value">-</span></div>
                <div class="info-line"><span class="label">신규 버전</span><span id="latest-version" class="value">-</span></div>
                <div class="status-actions">
                    <button type="button" class="btn btn-secondary" id="refresh-status">상태 새로고침</button>
                    <button type="button" class="btn btn-secondary" id="btn-update-now">지금 업데이트</button>
                </div>
            </section>

            <form id="print-form" class="print-form">
                <div class="form-group">
                    <label for="tour-id">투어번호</label>
                    <input type="number" id="tour-id" class="form-input" placeholder="예) 1" value="1">
                </div>

                <div class="form-group">
                    <label for="nation">국가</label>
                    <select id="nation" class="form-input">
                        <option value="cn">cn</option>
                        <option value="ja">ja</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>면</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="side" value="front" checked> 앞면</label>
                        <label class="radio-label"><input type="radio" name="side" value="back"> 뒷면</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="print-btn" disabled>출력하기</button>
                <div class="status" id="status" style="display:none;"></div>
            </form>
        </main>
    </div>

    <script src="js/detector.js"></script>
    <script src="js/installer.js"></script>
    <script src="js/launcher.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
